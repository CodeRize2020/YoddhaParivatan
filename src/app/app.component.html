<div *ngIf="showSplash" class="splash">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
  <ion-app>

    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'Menu' | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content> 
        <!-- <div class="bgimg"> -->
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item>
              <ion-button style="width: 270px; height:40px; color: white;" menuClose ion-item (click)="Logout()" ion-button>
                {{ getLoginStatus | translate }}</ion-button> 
                <!-- <ion-icon name="login" (click)="changeText()">{{text}}</ion-icon> -->
           </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item>
                <ion-button style="width: 270px; height:40px; color: white;" menuClose ion-item (click)="SocialShare()" ion-button>
                 <ion-icon name="share"></ion-icon>&nbsp;&nbsp;{{ 'Share App' | translate }}
                </ion-button> 
                  <!-- <ion-icon name="login" (click)="changeText()">{{text}}</ion-icon> -->
           </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      <!-- </div> -->
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>



  <ion-tabs>
    <ion-tab-bar slot="home" #myTabBar id="myTabBar">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>{{ 'Home' | translate }}</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="relocation" (click)="CheckLogin_Migration()">
        <ion-icon name="subway"></ion-icon>
        <ion-label>{{ 'Migration' | translate }}
</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="routine-safety" (click)="CheckLogin_Checkup()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>{{ 'Routine Checkup' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  
</ion-app>
