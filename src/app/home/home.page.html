<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" style="color: white;">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title style="color: #f9841d;">
      <!-- <img src="../../assets/LogoNew_Heder.png" style="height:31px; width: 120px;"> -->
      Yoddha Parivartan
    </ion-title>
  </ion-toolbar>
  <b style="font-size: 12px;
  margin-left: 265px;
  color: #000;">Ver : {{HomePageVer}}</b>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" rel="stylesheet"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js'></script>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>

  <script src="https://rawgit.com/mapshakers/leaflet-icon-pulse/master/src/L.Icon.Pulse.js"></script>
<link rel="stylesheet" href="https://rawgit.com/mapshakers/leaflet-icon-pulse/master/src/L.Icon.Pulse.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>{{ 'Select Language' | translate}}
</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="hindi">हिन्दी</ion-select-option>
        <ion-select-option value="marathi">मराठी</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <br>
 

  <ion-grid class="ion-no-padding">
  <div id="map"></div>
  </ion-grid>
</ion-content> 
<ion-footer style="height: 30px;">
  <ion-toolbar style="margin-top: -12px;">
    <small style="margin-bottom: 3px;">
      <b style="text-align: center;color:hsl(28, 95%, 55%); float:center; margin-bottom: 20px;">Powered by CodeRize
        Technologies Pvt. Ltd.</b>
    </small>  </ion-toolbar>
</ion-footer>
